# Publish llm-blanket to PyPI when a GitHub release is published.
# See: https://packaging.python.org/guides/publishing-package-distribution-releases-using-github-actions/
#
# Setup:
# 1. Create a PyPI API token at https://pypi.org/manage/account/token/
# 2. Add it as a repository secret named PYPI_API_TOKEN (Settings → Secrets and variables → Actions)
#
# Optional: Use Trusted Publishing (no token): add this repo as a trusted publisher on PyPI,
# then remove the password from the publish step and add: permissions: { id-token: write } to the job.

name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
